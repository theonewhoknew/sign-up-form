<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="sidebar" title="plant in a pot">
        <div class="shade">
            <img src="images/icons8-swamp-50.png" alt="a little icon of plants in top of water">
            <h1 class="header">Plant</h1>
        </div>
    </div>
    <div class="form-container">
        <div class="text">
            <p>This is not a real online service! You know you need this plant in your life to help you realize how alone you really are. Sign up <em>now </em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="">
            <fieldset>
                <legend>Let's do this!</legend>
                <ul class="three-left">
                    <li>
                     <label for="fname">FIRST NAME</label>
                     <input type="text" id="fname" name="fname">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </li>
                </ul>
                <ul class="three-right">
                        <li>
                         <label for="lname">LAST NAME</label>
                         <input type="text" id="lname" name="lname">
                        </li>
                        <li>
                          <label for="phone">PHONE NUMBER</label>
                          <input type="tel" id="phone" name="phone">
                        </li>
                        <li>
                          <label for="confpwd">CONFIRM PASSWORD</label>
                          <input type="password" id="confpwd" name="confpwd">
                        </li>
                </ul>
                
            </fieldset>
        </form>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? Log in</p>
        </div>

    </div>

    
</body>
</html>
